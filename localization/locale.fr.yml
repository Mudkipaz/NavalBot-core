#####################################################
# This is the localization database for NavalBot.
# This is used to localize messages.
#
# locale.yml is the default file, where keys are loaded from if they do not exist
# locale.<lang>.yml is used for loading locale from language-specific files.
#
# When localizing a file, DO NOT REPLACE ANYTHING INSIDE { } OR ANYTHING INSIDE :_:.
# These are used by the bot to build up the strings automatically.
# You can re-order them for the sentences to make sense, but they must stay in the sentence.
#####################################################

# Generic keys.
generic.not_int: ":x: La valeur {val} n'est pas un nombre entier valide."
generic.file_too_big: ":x: Le poids du fichier {fname} est trop élevé pour le télécharger."

# Help keys.
help.None: |
        Cette commande ne dispose d'aucune aide dans cette langue.

help.set_config: |
        Sets a server-specific configuration value.

        If you have spaces in either of your arguments, they must be surrounded by "quotation marks".

help.get_config: |
        Gets a server specific configuration value.

        If you have a space in your argument, it must be surrounded by "quotation marks".

help.avatar: |
        Change l'avatar du bot.
        Vous devez indiquer l'URL de l'avatar à utiliser à la place.
        Seul le propriétaire du bot peut utiliser la commande.

help.changename: |
        Change le **nom d'utilisateur** du bot.
        Indiquez le nom à la suite de la commande.
        Seul le propriétaire du bot peut utiliser la commande.

help.add_role_override: |
        Adds a role override to a command.
        
        This takes the command and the role as an argument.
        This allows anybody with the role specified to run this command.
        You can enable a command for everybody by adding a role override for `@ everybody` (without the space.).

help.remove_role_override: |
        Removes a role override from a command.
        This takes the command, and the role, as an argument.

help.lock: |
        Locks a factoid so that nobody can edit it but the owner.

        Please note that admins can still unlock and edit the factoids even when locked.

help.delete_factoid: |
        Deletes a factoid.

        If the factoid is locked, only the owner or an admin can delete it.

help.unlock: |
        Unlocks a factoid so it is editable by anybody.

help.factoids: |
        Shows factoids matching a specific pattern.

        This pattern is a Redis scan search pattern. For more information, see http://redis.io/commands/scan

help.factoid: |
        Just shows how to create a factoid.

help.version: |
        Affiche la version actuelle du bot.

help.again: |
        Ajoute la piste en cours de lecture à la fin de la file d'attente à nouveau.

help.shuffle: |
        Réordonne aléatoirement la file d'attente.

help.get_queued_vids: |
        Affiche la file d'attente actuelle.

        This takes an optional second parameter: the number of which to start. The command will output the queue from that position onwards.

help.skip: |
        Sauter des pistes.

        This takes an optional second parameter: the number of tracks to skip.
        This will skip the current track, then <num - 1> tracks in the queue.
        If this is not supplied, it will only skip the current track.

help.voteskip: |
        Commence un vote pour sauter la piste en cours de lecture.

help.move: |
        Déplace une piste de la file d'attente de la position <x> à la position <y>.

        Les deux nombres doivent être entiers.

help.remove_vid: |
        Supprime une plage de pistes de la file d'attente.

        Il faut une position de départ, et optionellement une position de fin.
        Si la position de fin n'est pas spécifiée, seul une piste sera supprimée.

help.reset: |
        Déconnecte le bot du serveur vocal et le réinitialise.

help.np: |
        Affiche la piste en cours de lecture.

help.play: |
        Joue une piste.

        Vous pouvez spécifier l'URL d'une vidéo, ou une recherche de mots-clés.
        Cette URL peut provenir de la plupart des sites, le bot essaiera de télécharger l'audio correctement.


help.choice: |
        Fait ce choix cornélien à votre place.

        Entourez vos options avec des "quotes" si elles contiennent des espaces.

help.google: |
        Fait une recherche Google et affiche le premier résultat.

help.weather: |
        Cherche la météo pour un endroit défini.

help.commands: |
        Affiche l'endroit ou obtenir de l'aide à propos d'une commande.

help.whois: |
        Recherche des informations concernant un utilisateur.

        You must provide the author via a @mention.

help.uptime: |
        Affiche la durée durant laquelle le bot opère depuis la dernière mise en ligne.


